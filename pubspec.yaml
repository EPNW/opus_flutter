name: opus_flutter
description: libopus wrappers for flutter based on opus_dart, but with Android and iOS opus binaries included.
version: 1.0.1
author: EPNW <prokopwieler.hardundsoftware@gmail.com>
homepage: https://github.com/EPNW/opus_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  opus_dart: ">=1.0.3 <1.1.0"

flutter:
  plugin:
    androidPackage: eu.epnw.opus_flutter