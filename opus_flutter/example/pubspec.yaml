name: opus_flutter_example
description: Demonstrates how to use the opus_flutter plugin.
version: 3.0.0+3
publish_to: "none"

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  opus_dart:
    path: ../../../opus_dart
  flutter:
    sdk: flutter
  share_plus: ^9.0.0
  opus_flutter:
    path: ../
  platform_info: ^4.0.2

dependency_overrides:
  opus_flutter_android:
    path: ../../opus_flutter_android
  opus_flutter_ios:
    path: ../../opus_flutter_ios
  opus_flutter_platform_interface:
    path: ../../opus_flutter_platform_interface
  opus_flutter_windows:
    path: ../../opus_flutter_windows

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/s16le_16000hz_mono.raw
